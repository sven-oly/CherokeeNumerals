<html>
<!-- http://codingpen.com/2016/02/01/a-simple-calculator-in-pure-javascript/ -->
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" 
  rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="/css/simplecalculator.css">

  <script type="text/javascript" src="/js/simple.js"> </script>

</head>
<body>
  <div id="calculator">
    <!-- the <p> inside the result div is optional (for css)-->
    <div class="result"><p></p></div>
    <div class="clear">C</div>
 
    <span>7</span>
    <span>8</span>
    <span>9</span>
    <span>+</span>
 
    <span>4</span>
    <span>5</span>
    <span>6</span>
    <span>-</span>
 
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <span>รท</span>
 
    <span>0</span>
    <span>.</span>
    <span>=</span>
    <span>x</span>
  </div>
</body>
</html>
